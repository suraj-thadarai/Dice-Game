<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwing Dice</title>
    <script>
        let cwidth = 600;
        let cheight = 400;

        let dicex = 50;
        let dicey = 50;

        let dicewidth = 100;
        let diceheight = 100;

        let dotrad = 6;
        let ctx;

        let dx;
        let dy;


        function throwdice() {
            let ch = 1 + Math.floor(Math.random() * 6);

            dx = dicex;
            dy = dicey;

            drawface(ch);

            dx = dicex + 150;
            ch = 1+Math.floor(Math.random()*6);

            drawface(ch);            
        }

        function drawface(n) {
            ctx = document.getElementById('canvas').getContext('2d');
            ctx.lineWidth = 5;
            ctx.clearRect(dx, dy, dicewidth, diceheight);
            ctx.strokeRect(dx, dy, dicewidth, diceheight);

            // let dotx;
            // let doty;
            ctx.fillStyle = 'red';

            switch (n) {
                case 1:
                    draw1();
                    break;
                case 2:
                    draw2();
                    break;
                case 3:
                    draw2();
                    draw1();
                    break;
                case 4:
                    draw4();
                    break;
                case 5:
                    draw4();
                    draw1();
                    break;
                case 6:
                    draw4();
                    draw2mid();
                    break;
            }

        }

        function draw1(){
            let dotx;
            let doty;

            ctx.beginPath();
            dotx = dx + .5*dicewidth;

            doty = dy + .5*diceheight;

            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);

            ctx.closePath();
            ctx.fill();
        }

        function draw2(){
            let dotx;
            let doty;

            ctx.beginPath();
            // creating first dot
            dotx = dx + 3*dotrad;
            doty = dy + 3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            
            // creating second dot
            dotx = dx + dicewidth-3*dotrad;
            doty = dy + diceheight-3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            
            ctx.closePath();
            ctx.fill();
        }

        function draw4(){
            let dotx;
            let doty;

            ctx.beginPath();
            // creating first dot
            dotx = dx + 3*dotrad;
            doty = dy + 3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            
            // creating second dot
            dotx = dx + dicewidth-3*dotrad;
            doty = dy + diceheight-3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);

            ctx.closePath();
            ctx.fill();
            ctx.beginPath();

            // Third Dot
            dotx = dx + 3*dotrad;
            doty = dy + diceheight-3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);

            // Fourth Dot
            dotx = dx + dicewidth-3*dotrad;
            doty = dy + 3*dotrad;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
        }

        function draw2mid(){
            let dotx;
            let doty;

            ctx.beginPath();
            // creating first dot
            dotx = dx + 3*dotrad;
            doty = dy + .5*diceheight;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);

            // creating second dot
            dotx = dx + dicewidth-3*dotrad;
            doty = dy + .5*diceheight;
            ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);

            ctx.closePath();
            ctx.fill();
            
        }



        

    </script>
</head>

<body onload="init()">
    <canvas id="canvas" width="600" height="400" style="border: 2px solid black">
        page 60
    </canvas> 
    <br>
    <button onclick="throwdice()">Throw Dice</button>
</body>

</html>
